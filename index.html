<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieZine</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/images/icon.png">
</head>
<body>
    <div id="main-container">
        <header>
            <img id="logo" src="./assets/images/logo.png" alt="">
            <h1 id="about">Get Details of Movies and TV Shows from 150+ Streaming Platforms</h1>
        </header>
        <form action="" id="search-form">
            <input type="text" name="movie-title" id="movie-title" placeholder="search by title">
            <input type="submit" value="Search" id="search">
        </form>
        <div id="search-results">
            <div id="results">
                <div id="movie-image-result">
                    <img src="https://via.placeholder.com/150/FF0000/FFFFFF?text=Cover.com"
                    alt="Movie Image Goes Here" class="result">
                </div>
                <div id="movie-details-result">
                    <h2>Movie Title Goes Here</h2>
                    <p>Year Of Release and Movie Category Go here </p>
                    <p>Movie Synopsis Goes Here</p>
                    <p>Steaming Details Go Here</p>
                </div>
                
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>   
</body>
</html>
